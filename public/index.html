<body>
<main>
    <div class="row">
        <div class="col s12 m8">
            <div class="card blue darken-1 ">
                <div class="card-content white-text">
                    <span class="card-title">Total invoiced today excl:</span>
                    <h1><i class="fas fa-euro-sign"></i> <span id="subtotal"></span></i></h1>
                </div>
                <div class="card-action">
                    <div class="progress" id="progress">
                        <div class="indeterminate"></div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="col s12 m4">
                <div class="card  light-blue darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Invoice count:</span>
                        <h1><i class="fas fa-file-invoice-dollar"> </i> <span id="invoiceCount"></span></h1>
                    </div>
                    <div class="card-action">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m4">
            <div class="card  blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Today's date is: </span>
                    <h1><i class="fas fa-calendar-day"></i> <span id="date"></span></h1>
                </div>
                <div class="card-content white-text">
                    <span class="card-title">Current time is:</span>
                    <h1><i class="far fa-clock"></i></i> <span id="time"></span></h1>
                </div>
            </div>
        </div>

        <div class="col s12 m4">
            <div class="card teal darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Clients:</span>
                    <h1><i class="fas fa-tv" style="margin-right: 1rem"></i> <span id="clients"></span></h1>
                </div>
            </div>
        </div>

        <div class="col s12 m2">
            <div class="card teal darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Connection status:</span>
                    <h1 class="center-align" id="status"></h1>
                </div>
            </div>
        </div>

        <div class="col s12 m2">
            <div class="card green darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Current weather: </span>
                    <h1 class="center-align" id="weather"><i class="wi wi-night-sleet"></i></h1>
                </div>
            </div>
        </div>
    </div>
